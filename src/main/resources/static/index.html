<!DOCTYPE html>
<html> 
<head>
    <title>Phonebook | Save your contacts here</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <base href="/"></base>
    <link href="phonefavicon.ico" rel="shortcut icon" type="image/x-icon"></link>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
    <link href="css/style-register.css" rel="stylesheet"></link>
    <link href="css/style-auth.css" rel="stylesheet"></link>
    <link href="css/style-dash.css" rel="stylesheet"></link>
    <link href="css/style-edit.css" rel="stylesheet"></link>
    <link href="css/style-create.css" rel="stylesheet"></link>
    <link href="css/style-index.css" type="text/css" rel="stylesheet"></link>
</head>
<body ng-app="PhonebookApp" class="ng-cloak" ng-show="showPage">
	<nav class="navbar navbar-default" ng-controller="AppController">
	  <div class="container-fluid">
	    <div class="navbar-header" id="site-header">
	      <a class="navbar-brand" id="site-title" href="{{!authenticated? '/': '/dashboard'}}">Online Phonebook</a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li class="tab-nav"><a class="tab-link" id="home-tab" href="{{!authenticated? '/': '/dashboard'}}">Home</a></li>

	      <li class="tab-nav" style="float:right" ng-show="authenticated"><a class="tab-link" href="" ng-click="logout()">Logout</a></li>

	    </ul>
	  </div>

	<div class="container">
		<div ng-view=""></div>
	</div>

	<script src="js/angular-route.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/home_ctrl.js"></script>
	<script src="js/register_ctrl.js"></script>
	<script src="js/auth_ctrl.js"></script>
	<script src="js/dash_ctrl.js"></script>
	<script src="js/app_service.js"></script>
	<script src="js/entry_ctrl.js"></script>
