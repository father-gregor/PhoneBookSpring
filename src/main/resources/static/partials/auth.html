<div class="card card-container" ng-cloak ng-show="!authenticated">
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signin" action="/auth" method="POST">
        <span id="reauth-email" class="reauth-email"></span>
        <input type="text" ng-model="credentials.login" name="login" id="inputLogin" class="form-control" placeholder="Login" autofocus>
        <input type="password" ng-model="credentials.password" name="password" id="inputPassword" class="form-control" placeholder="Password">
        <div id="remember" class="checkbox">
            <label>
                <input type="checkbox" name="remember-me" value="remember-me"> Remember me
            </label>
        </div>
        <input class="btn btn-lg btn-primary btn-block btn-signin" type="submit" value="Sign in"></input>
    </form><!-- /form -->
    <a href="#" class="forgot-password">
        Forgot the password?
    </a>
</div>
