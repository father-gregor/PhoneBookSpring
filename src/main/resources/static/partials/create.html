<div class="container create-container">
	<form novalidate name="entry_form">
		<div class="form-group">
			<label for="name">Name: *</label>
			<input type="text" ng-model="entry.name" ng-class="{'has-error':hasError('name'), 'success-input':hasSuccess('name')}" class="form-control" name="name" required>
		</div>
		<div class="form-group">
			<label for="name">Surname: *</label>
			<input type="text" ng-model="entry.surname" ng-class="{'has-error':hasError('surname'), 'success-input':hasSuccess('surname')}" class="form-control" name="surname" required>
		</div>
		<div class="form-group">
			<label for="name">Father Name: *</label>
			<input type="text" ng-model="entry.fatherName" ng-class="{'has-error':hasError('father_name'), 'success-input':hasSuccess('father_name')}" class="form-control" name="father_name" required>
		</div>
		<div class="form-group">
			<label for="name">Mobile Number: *</label>
			<input type="text" ng-model="entry.mobileNumb" ng-pattern="phoneRegex" placeholder="(050)123-45-67" ng-class="{'has-error':hasError('mobile_number'), 'success-input':hasSuccess('mobile_number')}" class="form-control" name="mobile_number" required>
		</div>
		<div class="form-group">
			<label for="name">Home Number:</label>
			<input type="text" ng-model="entry.homeNumb" placeholder="(044)123-45-67" ng-pattern="phoneRegex" ng-class="{'has-error':hasError('home_number'), 'success-input':hasSuccess('home_number')}" class="form-control" name="home_number">
		</div>
		<div class="form-group">
			<label for="name">Address:</label>
			<input type="text" ng-model="entry.address" ng-class="{'has-error':hasError('address'), 'success-input':hasSuccess('address')}" class="form-control" name="address">
		</div>
		<div class="form-group">
			<label for="name">Email:</label>
			<input type="text" ng-model="entry.email" ng-class="{'has-error':hasError('email'), 'success-input':hasSuccess('email')}" class="form-control" name="email" type="email">
		</div>
		<label>* - required</label>
		<div class="btn-controls">
	        <button ng-click="create()" class="btn btn-success center-block create-btn">Create</button>
	    </div>
	</form>
</div>
